version: '3'
services:
  app:
    image: fencex
    ports:
      - "8000:80"
    volumes:
      - .:/src
    depends_on:
      - migration
    environment:
      - DB_HOST=db
      - DB_USER=fencex
    command: /env/bin/uvicorn --host 0.0.0.0 --port 80 fencex.app:app --reload
  migration:
    build: .
    image: fencex
    volumes:
      - .:/src
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=fencex
    command: /env/bin/alembic upgrade head
  db:
    image: postgres
    environment:
      - POSTGRES_USER=fencex
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
